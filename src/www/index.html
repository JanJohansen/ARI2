<html>
  <head>
    <base href="/">
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

    <script id="__bs_script__">//<![CDATA[
      document.write("<script async src='http://HOST:4100/browser-sync/browser-sync-client.js?v=2.16.0'><\/script>".replace("HOST", location.hostname));

  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>
      <div class="container" style="left: 0; line-height: 50px; margin-top: 50px; text-align: center; top: 50%; width: 100%;">
        <i class="fa fa-circle-o-notch fa-spin" style="font-size: 200px;"></i>
        <div>Loading...</div>
      </div>
    </my-app>
  </body>
</html>
